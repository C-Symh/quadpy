sudo: false
dist: trusty

language: python

python:
    - "2.7"
    - "3.4"

virtualenv:
  system_site_packages: true

# install dependencies
addons:
  apt:
    packages:
      - python-numpy python3-numpy
      - python-sympy python3-sympy

install:
  - pip install .
  - pip install coverage

script:
  - cd test
  - nosetests --with-coverage --cover-package=quadrature

after_success:
  - bash <(curl -s https://codecov.io/bash)
